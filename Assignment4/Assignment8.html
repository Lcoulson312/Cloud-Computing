]`


var obj=JSON.parse(pets);

quantitys=[2,5,7,3,4]

text="<tr><th>Animal Type</th><th>Price</th><th>Quantity</th><th>Total</th><th>Description</th></tr>";
for (let i = 0; i < obj.length; i++) {

        }

        text=text+"<td>"+ total+ "</td>"

    }
